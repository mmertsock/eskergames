<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script defer src="js-yaml.min.js"></script>
    <script defer src="g.js"></script>
    <script defer src="city-content.js"></script>
    <script defer src="city.js"></script>
    <style type="text/css">
    body {
        font-family: "Gill Sans", "Helvetica Neue", "Open Sans", sans-serif;
        font-weight: 300;
        margin: 0;
        padding: 0;
        color: hsl(0, 0%, 0%);
        background-color: hsl(0, 0%, 100%);
    }
    controls, .board, main {
        display: block;
    }
    main {
        margin: 1em auto;
        padding: 0;
        width: 866px;
    }

    kbd {
        font-family: "Menlo", "Monaco", "Source Code Pro", monospace;
        font-size: 90%;
    }

    options {
        display: block;
    }
    value {
        display: inline;
    }

    gameView, status {
        display: block;
    }
    gameView {
        margin: 1em auto;
        padding: 0;
        font-family: "PT Serif", "Baskerville", serif;
        font-weight: normal;
    }
    gameView h2 {
        height: 1.3em;
        margin: 0;
        padding: 0.5em;
        font-size: 90%;
        font-weight: bolder;
        text-align: center;
    }
    gameView status {
        margin: 0;
        padding: 0.5em;
        font-size: 80%;
    }
    scene {
        position: relative;
        background-color: hsl(0, 0%, 100%);
    }
    scene dialog {
        display: flex;
        position: absolute;
        opacity: 0;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        padding: 0;
        align-items: center;
    }
    scene dialog.presented {
        opacity: 1;
        transition: opacity 0.6s ease-out;
    }
    scene dialog.dismissed {
        opacity: 0;
        transition: opacity 0.6s ease-in;
    }
    scene dialog p {
        min-width: 60%;
        max-width: 90%;
        margin: 0 auto;
        padding: 0.5em;
        text-align: center;
        color: white;
        background-color: hsla(0, 0%, 0%, 0.1);
    }

    gameView.willFadeIn h2,
    canvas.willFadeIn {
        opacity: 0;
    }
    gameView.willFadeIn.fadedIn h2,
    canvas.willFadeIn.fadedIn {
        opacity: 1;
        transition: opacity 0.25s ease-out;
    }
    gameView.willFadeIn.fadingOut h2,
    canvas.willFadeIn.fadingOut {
        opacity: 0;
        transition: opacity 0.25s ease-in;
    }

    .hidden {
        display: none;
    }

    .perfect, buttons .go {
        color: hsl(120, 50%, 40%);
    }
    .warning, buttons .warning {
        color: hsl(0, 75%, 50%);
    }

    controls, options, .board {
        margin: 1em auto;
    }
    scene {
        display: block;
        margin: 1em auto;
        padding: 0;
        width: 100%;
        /* minimapHeight + minimapPadding + controlsHeight */
        height: calc((160px * 3) + (4px * 4) + 48px);
    }
    scene canvas {
        display: block;
        margin: 0;
        padding: 0;
    }

    canvas.mainMap {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: calc(100% - 48px);
        cursor: crosshair;
        /* background-color: red; */
    }
    canvas.controls {
        position: absolute;
        left: 0;
        width: 100%;
        bottom: 0;
        height: 48px;
        /* background-color: gray; */
    }
    canvas.palette {
        position: absolute;
        top: 4px;
        left: 4px;
        width: 48px;
        height: calc(100% - 48px - 8px);
        /* background-color: purple; */
    }
    minimaps {
        display: block;
        position: absolute;
        margin: 0;
        padding: 0;
        top: 0;
        right: 4px;
        width: 160px;
    }
    canvas.minimap {
        margin: 4px 0;
        padding: 0;
        width: 160px;
        height: 160px;
        /* background-color: green; */
    }

    buttons {
        display: block;
        margin: 0.5em;
        text-align: left;
    }
    options buttons {
        display: inline;
    }
    buttons a {
        display: inline-block;
        margin: 0.5em 0.5em 1em 0;
        padding: 0.25em 0.5em;
        border-radius: 0.35em;
        border: 1px solid hsl(0, 0%, 70%);
        background-color: hsl(0, 0%, 95%);
        color: hsl(0, 0%, 0%);
    }
    buttons a:link, buttons a:hover, buttons a:active, buttons a:visited {
        text-decoration: none;
    }
    buttons a:hover {
        background-color: hsl(0, 0%, 85%);
    }
    buttons .selected {
        border-color: hsl(0, 0%, 0%);
    }

    frameRate {
        display: block;
        position: fixed;
        bottom: 0.5em;
        left: 0.5em;
        height: 1.2em;
        width: 10em;
    }
/*    frameRate2 {
        display: block;
        position: fixed;
        bottom: 2.5em;
        left: 0.5em;
        height: 1.2em;
        width: 90%;
    }*/

    prompt {
        display: flex;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        padding: 0;
        align-items: center;
        font-size: 80%;
        background-color: hsla(0, 0%, 0%, 0.3);
    }
    prompt panel {
        display: block;
        width: 30em;
        max-width: 90%;
        margin: 0 auto;
        padding: 0.5em;
        border-radius: 0.5em;
        border: 1px solid hsl(0, 0%, 50%);
        background-color: hsl(0, 0%, 100%);
    }
    h1 {
        margin: 0.75em;
        padding: 0;
        text-align: center;
        font-size: 120%;
        font-weight: bolder;
    }
    prompt p, prompt div {
        margin: 0.5em;
        padding: 0;
    }

    buttons.promptButtons :first-child {
        font-weight: bolder;
    }
    .unprioritized buttons.promptButtons {
        text-align: center;
    }
    .unprioritized buttons.promptButtons :first-child {
        font-weight: inherit;
    }
    buttons.promptButtons {
        text-align: right;
    }
    buttons.promptButtons a {
        margin-left: 0.5em;
        margin-right: 0;
    }
    .unprioritized buttons.promptButtons a {
        margin-left: 0.5em;
        margin-right: 0.5em;
    }
    speedControls {
        display: inline;
    }
    buttons a.glyph {
        font-size: 72%;
    }
    </style>
</head>
<body>

<main>
    <section id="root-CitySim" class="hidden">
        <h1>CitySim</h1>
        <controls>
            <buttons>
                <a href="#" class="fileMenu">New Game</a>
                <speedControls></speedControls>
                <a href="#" class="help">Help</a>
            </buttons>
        </controls>
        <gameView class="willFadeIn">
            <h2></h2>
            <scene></scene>
            <status></status>
        </gameView>
        <frameRate></frameRate>
        <options class="hidden">
        </options>
        <help class="hidden">
            <ul>
                <li><kbd>↑ ↓ ← →</kbd>: Move map up/down/left/right</li>
                <li><kbd>0</kbd>: Pause/resume</li>
                <li><kbd>1 2 3 4</kbd>: Set game speed</li>
                <li><kbd>+ -</kbd>: Zoom in/out (<kbd>Shift</kbd> key optional)</li>
                <li><kbd>Shift</kbd> plus <kbd>1 2 3 4</kbd>: Set zoom level</li>
            </ul>
        </help>
        <dialog class="hidden">
            <p>(text)</p>
        </dialog>
    </section>
</main>

<prompt class="hidden">
    <panel>
        <h1>(prompt title)</h1>
        <p>(prompt message)</p>
        <div>(custom content)</div>
        <buttons class="promptButtons"></buttons>
    </panel>
</prompt>

</body>
</html>
