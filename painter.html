<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Painter Tool</title>
    <link rel="icon" href="city-icon-192.png">
    <link rel="apple-touch-icon" href="city-icon-180.png">
    <script>
        let readyItems = new Set();
        let cityReady = function(type) {
            readyItems.add(type);
            if (readyItems.has("painter.js") && readyItems.has("city.js")) {
                Painter.initialize();
            }
        }
        window.citySimInitOptions = {
            initGame: false,
            onReady: () => cityReady("city.js")
        };
    </script>
    <script defer src="js-yaml.min.js"></script>
    <script defer src="g.js"></script>
    <script defer src="game-content.js"></script>
    <script defer src="city.js"></script>
    <script defer src="painter.js"></script>

<style type="text/css">

body {
    font-family: system-ui, "Roman", sans-serif;
}

textarea {
    font-family: "Menlo", "Monaco", "Source Code Pro", monospace;
    font-size: 8pt;
}

section {
    display: flex;
    flex-direction: row;
}

.inputs {
    width: 40%;
    padding: 8px;
    border-radius: 4px;
    background-color: #eee;
}


.inputs div {
    width: 90%;
    margin: 0 auto;
}

.buttons {
    display: flex;
    flex-direction: row;
    align-items: baseline;
}

button.render {
    display: block;
    font-weight: 600;
    color: #000099;
}
button.renderAll {
    display: block;
}
select.tile {
    width: 5em;
}
label.perfTest {
    display: block;
    flex-grow: 1;
    text-align: right;
    margin-right: 1em;
    font-size: 8pt;
}
button.reset {
    color: #990000;
}
select {
    width: 100%;
}
.inputs textarea {
    width: 100%;
    box-sizing: border-box;
}
.scriptEntry textarea {
    height: 9em;
}
.metadata textarea {
    height: 3em;
}
textarea.invalid {
    background-color: hsl(0, 75%, 95%);
}

.canvases {
    margin: 0 8px;
}
canvas {
    display: inline-block;
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

section, footer {
    margin: 1em 0;
}

footer textarea {
    width: 75%;
    height: 8em;
    margin-top: 1em;
    border: none;
    border-radius: 4px;
    background-color: #eee;
}

templates {
    display: none;
}

div.popover {
    display: block;
/*    position: relative;
    top: 50px;
    left: 50px; */
    z-index: 100;
    margin: 0;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: white;
    max-width: 30em;
}
.popover p {
    margin: 0;
    padding: 0;
}

</style>

</head>
<body>

<header>
<button>Reset</button>
</header>

<section>
    <div class="inputs">
        <div class="scriptSelection">

        </div>
        <div class="buttons">
            <button class="selectScript">Load Script</button>
            <button class="reset">Reset</button>
            <label class="perfTest"><input type="checkbox" value="1"> Perf Test</label>
            <select class="tile"><option>Tile</option></select>
            <button class="renderAll">Render All</button>
            <button class="render">Render</button>
        </div>
        <div class="scriptEntry"><textarea placeholder="Enter script"></textarea></div>
        <div class="metadata"><textarea placeholder="Model metadata"></textarea></div>
    </div>
    <div class="canvases">

</section>

</html>
