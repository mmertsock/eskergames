<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>CitySim Terrain Editor</title>
    <link rel="icon" href="city-icon-192.png">
    <link rel="apple-touch-icon" href="city-icon-180.png">
    <script>
        window.doNotInitializeGame = true;
        window.prepareLoadGamePrompt = false;
    </script>
    <script defer src="js-yaml.min.js"></script>
    <script defer src="g.js"></script>
    <script defer src="city-content.js"></script>
    <script defer src="city.js"></script>
    <script defer src="terrain.js"></script>
    <link rel="stylesheet" href="city.css">

<style type="text/css">
</style>

</head>

<body>

<main>
    <div>
        <map><canvas class="mainMap"></canvas></map>
    </div>
    <controls>
        <row>
            <block id="global-controls"></block>
            <block id="macro-controls"></block>
            <block id="micro-controls"></block>
            <block id="view">
                <nav>
                    <direction>
                        <div id="map-nav-l"></div>
                        <div id="map-nav-ud"></div>
                        <div id="map-nav-r"></div>
                    </direction>
                    <zoom></zoom>
                </nav>
            </block>
        </row>
    </controls>
</main>
<!--
TODO
global controls:
label: current filename.
button to change the name of the terrain (and other options that *don't* regenerate the map, as applicable).
import/export via JSON or bitmap

macro controls:
plop a river
select an edge to define as ocean
spraypaint forests

micro controls:
paint trees on single tiles
toggle land/water on single tiles
-->

<div id="dialogs" class="hidden"></div>

<prompt class="hidden">
    <panel>
        <h1>(prompt title)</h1>
        <p>(prompt message)</p>
        <div>(custom content)</div>
        <buttons class="promptButtons"></buttons>
    </panel>
</prompt>

</body>

</html>
