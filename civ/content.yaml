
################## RULES ################

difficulties:
  - nameKey: difficulty0
  - nameKey: difficulty1
    isDefault: true
  - nameKey: difficulty2
  - nameKey: difficulty3
  - nameKey: difficulty4
world:
  mapSizes:
    # tiny: 48x30
    - id: small
      nameKey: smallMapSize
      size: { width: 64, height: 40 }
    - id: medium
      isDefault: true
      nameKey: mediumMapSize
      size: { width: 88, height: 55 }
    - id: large
      nameKey: largeMapSize
      size: { width: 128, height: 80 }
    # huge: 160x100

################## UI ################

worldView:
  canvasFillStyle: "hsl(34, 5%, 15%)"
  tileGrid:
    strokeStyle: "hsla(0, 0%, 0%, 0.2)"
    lineWidth: 1
  zoomLevels:
    - tileWidth: 1 # points per tile (see deviceMapping>zoomRatios for raw pixel sizes)
      allowGrid: false # showGrid = allowGrid && userPreference.enableGrid
      allowUnitAnimation: false
      allowAmbientAnimation: false
    - tileWidth: 3
      allowGrid: false
      allowUnitAnimation: true
      allowAmbientAnimation: false
    - tileWidth: 6
      isDefault: true
      allowGrid: true
      allowUnitAnimation: true
      allowAmbientAnimation: true
    - tileWidth: 12
      allowGrid: true
      allowUnitAnimation: true
      allowAmbientAnimation: true

cutscenes:
  loading:
    - [showText, loadingLabel]

################## STRINGS ################

strings:
  appVersionTemplate: "<appVersion>"
  dialogDismissButton: "✕"
  difficulty0: Chieftain
  difficulty1: Warlord
  difficulty2: Regent
  difficulty3: Monarch
  difficulty4: Emperor
  difficultyChoiceLabel: Choose your difficulty
  difficultyLabel: Difficulty
  gameTitle: Civ
  largeMapSize: Large
  loadGameButton: Load Game
  loadingLabel: "Loading…"
  mapSizeChoiceLabel: Map size
  mediumMapSize: Medium
  newGameButton: New Game
  newGameDialogTitle: New Game
  nextButton: Next
  previousButton: Previous
  readyToBegin: "Ready to begin?"
  showHelpButton: Help
  smallMapSize: Small
  startGameButton: Start Game
pluralStrings:
  o: [o, oo, ooo]
