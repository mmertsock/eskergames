
################ GAME RULES ###############

rules:
  allowDebugMode: false
  difficulties:
    - name: gameDifficultyBeginner
      width: 10
      height: 10
      mineCount: 8 # ratio: 12.5
    - name: gameDifficultyIntermediate
      width: 24
      height: 16
      mineCount: 36
      isDefault: true # ratio: 10.67
    - name: gameDifficultyAdvanced
      width: 32
      height: 32
      mineCount: 100 # ratio: 10.24
    - name: gameDifficultyExpert
      width: 48
      height: 32
      mineCount: 200 # ratio: 7.68
    - name: gameDifficultyCustom
      width: 24
      height: 24
      mineCount: 56
      isCustom: true
  customDifficulty:
    width:
      min: 8
      max: 64
    height:
      min: 8
      max: 64
    mineCount:
      min: 4
      max: 1024
    tileMineRatio:
      min: 2

#################### UI ###################

gameBoardView:
  tileWidth: 24
gameTileView:
  font: bold 32px monospace
  borderStrokeStyle: "#111111"
  borderStrokeWidth: 1
  coveredBevelStyle: "#eeeeee"
  coveredBevelWidth: 1
gameTileViewState:
  coveredColor: &COVEREDCOLOR "#cecece"
  revealedColor: &REVEALEDCOLOR "#ececec"
  incorrectColor: &INCORRECTCOLOR "#ffcccc"
  covered:
    fillColor: *COVEREDCOLOR
  assertMine:
    glyph: "▲"
    textColor: "#ff3300"
    fillColor: *COVEREDCOLOR
  maybeMine:
    glyph: "?"
    textColor: "#0033ff"
    fillColor: *COVEREDCOLOR
  clear:
    fillColor: *REVEALEDCOLOR
  safe:
    textColor: "#666666"
    fillColor: *REVEALEDCOLOR
  mineTriggered:
    glyph: "✸"
    textColor: "#990000"
    fillColor: *INCORRECTCOLOR
  mineRevealed:
    glyph: "✷"
    textColor: "#000000"
    fillColor: "#999999"
  incorrectFlag:
    glyph: "✖︎"
    textColor: "#990000"
    fillColor: *INCORRECTCOLOR

