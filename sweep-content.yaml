    - name: gameDifficultyExpert
      width: 48
      height: 32
      mineCount: 200

#################### UI ###################

gameTileView:
  font: bold 32px monospace
  borderStrokeStyle: "#111111"
  borderStrokeWidth: 1
  coveredBevelStyle: "#eeeeee"
  coveredBevelWidth: 1
gameTileViewState:
  coveredColor: &COVEREDCOLOR "#cecece"
  revealedColor: &REVEALEDCOLOR "#ececec"
  incorrectColor: &INCORRECTCOLOR "#ffcccc"
  covered:
    fillColor: *COVEREDCOLOR
  assertMine:
    glyph: "▲"
    textColor: "#ff3300"
    fillColor: *COVEREDCOLOR
  maybeMine:
    glyph: "?"
    textColor: "#0033ff"
    fillColor: *COVEREDCOLOR
  clear:
    fillColor: *REVEALEDCOLOR
  safe:
    textColor: "#666666"
    fillColor: *REVEALEDCOLOR
  mineTriggered:
    glyph: "✸"
    textColor: "#990000"
    fillColor: *INCORRECTCOLOR
  mineRevealed:
    glyph: "✷"
    textColor: "#000000"
    fillColor: "#999999"
  incorrectFlag:
    glyph: "✖︎"
    textColor: "#990000"
    fillColor: *INCORRECTCOLOR

