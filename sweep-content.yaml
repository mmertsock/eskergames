  debug:
    fillColor: "hsla(83, 100%, 50%, 0.2)"
analysisView:
  historyChart:
    backgroundColor: "#ffffff"
    chartColor: "#eeeeee"
    defaultFont: bold 32px 'Gill Sans', monospace
    series:
      score:
        lineWidth: 2
        strokeStyle: &SCORESERIESCOLOR "#0033ff"
      assertMineFlagCount:
